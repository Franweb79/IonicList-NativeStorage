
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Finished Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

    <ion-list *ngFor="let lista of _tareas.arrayListas">

      
        <button ion-item *ngIf="lista._isCompleted"  (click)="editList(lista)" [ngStyle]="{'border-bottom':'1px solid #51238d'}">
            {{ lista._list_title }}
        </button> 
    </ion-list>
  
</ion-content>
